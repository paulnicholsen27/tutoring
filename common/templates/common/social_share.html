{% load social_share %}
{% load static %}
{% load compress %}
{% compress css %}
<link href="{% static 'css/social_share.scss' %}" rel="stylesheet" type="text/x-scss">
{% endcompress %}

{% block extrahead %}
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ blog.get_absolute_url }}" />
<meta property="og:title" content="{{ blog.title }}" />

{% endblock extrahead %}

<ul class="sharekit">
    <li class="share-button" id="facebook">{% post_to_facebook blog blog.title %}</li>
    <li class="share-button" id="twitter">{% post_to_twitter blog.title blog %}</li>
    <li class="share-button" id="google-plus">{% post_to_gplus blog %}</li>
</ul>
