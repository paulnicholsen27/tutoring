{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">{{ blog.title }}
                        <br>
                        <small>{{ blog.publish_date }}</small>
                    </h2>
                    <hr>
                </div>
                <div class="col-lg-12 text-justify">
                    <p>{{ blog.full_content|safe }}</p>
                    <hr>
                </div>
                <div class="col-lg-12 text-center">
                    <ul class="pager">
                        <li class="previous"><a href="#">&larr; Older</a>
                        </li>
                        <li class="next"><a href="#">Newer &rarr;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

{% endblock content %}
